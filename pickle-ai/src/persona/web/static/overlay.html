<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Persona Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .avatar {
      width: 400px;
      height: 400px;
      transition: transform 0.1s ease-out;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .avatar.speaking {
      animation: bounce 0.15s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-8px) scale(1.02); }
    }

    .status {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      font-family: sans-serif;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(0,0,0,0.5);
    }
    .status.connected { color: #22c55e; }
    .status.disconnected { color: #ef4444; }
  </style>
</head>
<body>
  <div id="avatar" class="avatar">
    <img src="/static/vtuber.png" alt="Avatar">
  </div>
  <div id="status" class="status disconnected">connecting...</div>

  <script>
    const avatar = document.getElementById('avatar');
    const status = document.getElementById('status');
    
    let ws = null;
    let speaking = false;

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

      ws.onopen = () => {
        status.textContent = 'connected';
        status.className = 'status connected';
      };

      ws.onclose = () => {
        status.textContent = 'disconnected';
        status.className = 'status disconnected';
        setTimeout(connect, 2000);
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (data.type === 'speaking' || data.type === 'init') {
          speaking = data.value ?? data.speaking ?? false;
          avatar.classList.toggle('speaking', speaking);
        }
        
        if (data.type === 'stream_start') {
          avatar.classList.add('speaking');
        }
        
        if (data.type === 'stream_end') {
          avatar.classList.remove('speaking');
        }
      };
    }

    connect();
  </script>
</body>
</html>
